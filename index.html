<body>

        <nav>

            <a href="about.html">Hakkımda</a>

    <main>
        <h2 style="text-align: center; max-width: 750px;">Anasayfa</h2>
        <p>Kişisel portföy web siteme hoş geldiniz! Burada projelerimi ve kendim hakkındaki bilgileri bulabilirsiniz.</p>
    
        <!-- İletişim Formu -->
        <h3>İletişim Formu</h3>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">İsim    :      </label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" required></textarea><br><br>
    
            <button type="submit">Gönder</button>
        </form>
        <p id="formError" style="color: red;"></p>
    </main>
    
    <script src="script.js"></script>
